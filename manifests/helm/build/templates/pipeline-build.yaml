apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: run-container-tests
  labels:
    type: task
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  description: Run unit tests from a container image
  params:
    - description: Reference of the image to use.
      name: IMAGE
      type: string
  steps:
    - image: $(params.IMAGE)
      name: run-test
      script: |
        python -m unittest discover ../common && python -m unittest
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.dev-url" . }}
      type: string
    - name: git-host
      type: string
    - name: git-owner
      type: string
    - name: component-id
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
{{- if eq .Values.git.verify_commits "enabled" }}
    - name: verify-commit
      params:
      - name: certificate-identity
        value: $(params.certificate-identity)
      - name: oidc-issuer
        value: $(params.oidc-issuer)
      - name: rekor-url
        value: $(params.rekor-url)
      - name: tuf-mirror
        value: $(params.tuf-mirror)
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: verify-commit
      workspaces:
        - name: repository
          workspace: source-folder
    - name: package-serving
      runAfter:
        - verify-commit
{{- else }}
    - name: package-serving
      runAfter:
        - git-clone
{{- end }}
      taskRef:
        kind: ClusterTask
        name: buildah
      params:
      - name: IMAGE
        value: $(params.output-image)-serving-tests
      - name: DOCKERFILE
        value: ./Containerfile-serving
      - name: BUILD_EXTRA_ARGS
        value: --target=serving
      workspaces:
      - name: source
        workspace: source-folder
{{- if eq .Values.git.verify_commits "enabled" }}
    - name: package-training
      runAfter:
        - verify-commit
{{- else }}
    - name: package-training
      runAfter:
        - git-clone
{{- end }}
      taskRef:
        kind: ClusterTask
        name: buildah
      params:
      - name: IMAGE
        value: $(params.output-image)-training-tests
      - name: DOCKERFILE
        value: ./Containerfile-training
      - name: BUILD_EXTRA_ARGS
        value: --target=training
      workspaces:
      - name: source
        workspace: source-folder
{{- if eq .Values.git.verify_commits "enabled" }}
    - name: package-evaluation
      runAfter:
        - verify-commit
{{- else }}
    - name: package-evaluation
      runAfter:
        - git-clone
{{- end }}
      taskRef:
        kind: ClusterTask
        name: buildah
      params:
      - name: IMAGE
        value: $(params.output-image)-evaluation-tests
      - name: DOCKERFILE
        value: ./Containerfile-evaluation
      - name: BUILD_EXTRA_ARGS
        value: --target=evaluation
      workspaces:
      - name: source
        workspace: source-folder

    - name: serving-unit-tests
      taskRef:
        kind: Task
        name: run-container-tests
      params:
      - name: IMAGE
        value: $(params.output-image)-serving-tests
      runAfter:
      - package-serving
    - name: training-unit-tests
      taskRef:
        kind: Task
        name: run-container-tests
      params:
      - name: IMAGE
        value: $(params.output-image)-training-tests
      runAfter:
      - package-training
    - name: evaluation-unit-tests
      taskRef:
        kind: Task
        name: run-container-tests
      params:
      - name: IMAGE
        value: $(params.output-image)-evaluation-tests
      runAfter:
      - package-evaluation

    - name: copy-serving-image-latest
      params:
        - name: srcImageURL
          value: 'docker://$(params.output-image)-serving-tests:latest'
        - name: destImageURL
          value: 'docker://$(params.output-image)-serving:latest'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      runAfter:
        - serving-unit-tests
        - training-unit-tests
        - evaluation-unit-tests
      workspaces:
        - name: images-url
          workspace: images-url
    - name: copy-training-image-latest
      params:
        - name: srcImageURL
          value: 'docker://$(params.output-image)-training-tests:latest'
        - name: destImageURL
          value: 'docker://$(params.output-image)-training:latest'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      runAfter:
        - serving-unit-tests
        - training-unit-tests
        - evaluation-unit-tests
      workspaces:
        - name: images-url
          workspace: images-url
    - name: copy-evaluation-image-latest
      params:
        - name: srcImageURL
          value: 'docker://$(params.output-image)-evaluation-tests:latest'
        - name: destImageURL
          value: 'docker://$(params.output-image)-evaluation:latest'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      runAfter:
        - serving-unit-tests
        - training-unit-tests
        - evaluation-unit-tests
      workspaces:
        - name: images-url
          workspace: images-url

    - name: restart-dev
      runAfter:
      - copy-serving-image-latest
      - copy-training-image-latest
      - copy-evaluation-image-latest
      taskRef:
        kind: ClusterTask
        name: openshift-client
      params:
        - name: SCRIPT
          value: "oc rollout restart deploy/{{ .Values.app.name }}-dev-app"
  results:
    - name: CHAINS-GIT_URL
      value: "$(tasks.git-clone.results.url)"
    - name: CHAINS-GIT_COMMIT
      value: "$(tasks.git-clone.results.commit)"
  workspaces:
    - name: source-folder
    - name: docker-config
    - name: reports
    - name: images-url
