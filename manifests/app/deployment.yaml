apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ $Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
  annotations:
    image.openshift.io/triggers:
      [
       {
         "from": {
           "kind": "ImageStreamTag", 
           "name": "{{ .Release.Name }}", 
           "namespace": "{{ $Release.Namespace }}" 
         },
         "fieldPath": "spec.template.spec.containers[?(@.name==\"{{ .Release.Name }}\")].image", 
         "paused": false 
       },
      ]
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Release.Name }}
        ports:
        - containerPort: 8000